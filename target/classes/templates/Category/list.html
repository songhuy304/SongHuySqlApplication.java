<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Category List</title>
  <th:block th:replace="layout:: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout:: header"></th:block>
<div container>

  <table class="table">
    <tr>
      <th>ID</th>
      <th>Title</th>

      <th>Action</th>
    </tr>
    <tr th:each="category : ${categories}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.name}"></td>

      <td>

        <a th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a>

        <a th:href="@{/categories/delete/{id}(id=${category.id})}"onclick="return confirm('Ban co Chac chan?')">Delete</a>
      </td>
    </tr>
  </table>
</div>
<th:block th:relace="layout  footer"></th:block>

</body>
</html>
